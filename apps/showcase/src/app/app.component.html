<h2>ViewContainer</h2>

<mat-card class="component-showcase view-container-showcase">
  <cme-view-container [title]="'ViewContainer With Palette'">
    <div cmeViewContainerContent class="view-container-showcase__content">Scrollable Content</div>
    <div cmeViewContainerPalette class="view-container-showcase__palette">Scrollable Palette</div>
  </cme-view-container>
</mat-card>


<h2>PaletteToolbar</h2>

<mat-card class="component-showcase view-container-showcase">
  <h4>PaletteToolbar with infotext</h4>
  <cme-palette-toolbar infotext="Create a new something or add, edit or delete an existing something">
    <cme-palette-toolbar-button icon="add" tooltip="add something"></cme-palette-toolbar-button>
    <cme-palette-toolbar-button icon="delete" tooltip="delete something"></cme-palette-toolbar-button>
  </cme-palette-toolbar>

  <br>

  <h4>PaletteToolbar without infotext</h4>
  <cme-palette-toolbar>
    <cme-palette-toolbar-button icon="add" tooltip="add something"></cme-palette-toolbar-button>
    <cme-palette-toolbar-button icon="delete" tooltip="delete something"></cme-palette-toolbar-button>
  </cme-palette-toolbar>
</mat-card>
