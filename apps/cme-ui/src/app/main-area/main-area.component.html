<div class="main-area-wrapper">
  <mat-drawer-container class="main-area">
    <mat-drawer mode="push" [opened]="navigationVisible" (openedChange)="onOpenedChange($event)" class="main-navigation">
      <cme-navigation (entrySelected)="onEntrySelected()"></cme-navigation>
    </mat-drawer>

    <mat-drawer-content class="content">
      <ng-content></ng-content>
    </mat-drawer-content>
  </mat-drawer-container>
</div>

<div class="nav-button-container" *ngIf="navigationButtonVisible">
  <button mat-icon-button class="nav-button" [ngClass]="{'nav-button--burger': navigationButtonIcon === 'menu', 'nav-button--cross': navigationButtonIcon === 'clear'}"
    (click)="toggleNavigation()">
    <mat-icon>{{navigationButtonIcon}}</mat-icon>
  </button>
</div>
